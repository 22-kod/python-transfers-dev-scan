name: Protect MAIN Branch

on:
  pull_request:
    branches: [main]

jobs:
  validate-source-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check if source branch is hotfix/* or qa
        run: |
          echo "üîç Validando rama fuente: '${{ github.head_ref }}'"

          if [[ "${{ github.head_ref }}" == qa ]] || [[ "${{ github.head_ref }}" == hotfix/* ]]; then
            echo "‚úÖ Rama ${{ github.head_ref }} v√°lida para hacer PR a main"
          else
            echo "‚ùå Solo se permiten PR desde ramas: 'hotfix/*' o 'qa'"
            echo "Rama actual: ${{ github.head_ref }}"
            exit 1
          fi

